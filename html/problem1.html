<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem 1: Simple Login Form</title>
    <style>
        /* Existing CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            max-width: 300px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
<h1>Problem 1: Simple Login Form</h1>
<p><strong>Difficulty:</strong> Easy</p>

<h2>Description</h2>
<p>Automate the process of logging into a website using a straightforward login form.</p>

<h2>Objective</h2>
<ul>
    <li>Enter a username and password.</li>
    <li>Click the "Login" button.</li>
    <li>Verify that the user is redirected to a welcome page.</li>
</ul>

<h2>Login Form</h2>
<form id="login-form" action="welcome.html" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Login</button>
</form>

<script>
    var startTime;

    window.onload = function() {
        startTime = new Date();
    };

    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var endTime = new Date();

        var timeDiff = (endTime - startTime) / 1000;

        var minutes = Math.floor(timeDiff / 60);
        var seconds = Math.round(timeDiff % 60);

        alert('Congratulations! You completed the problem in ' + minutes + ' minute(s) and ' + seconds + ' second(s).');

    });
</script>
</body>
</html>
